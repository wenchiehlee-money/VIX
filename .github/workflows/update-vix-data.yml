name: Update VIX Data Daily

on:
  schedule:
    # Run every day at 2 AM UTC (after Taiwan market closes)
    # Taiwan market closes at 1:45 PM Taiwan time (5:45 AM UTC)
    - cron: '0 14 * * *'  # 2 PM UTC = 10 PM Taiwan time
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Taipei

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Collect VIX data
      run: |
        python collect_vix_data.py

    - name: Generate visualizations
      run: |
        python visualize_vix.py
        python visualize_vix_interactive.py

    - name: Update current VIX values in README
      run: |
        python update_current_vix.py

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add global_vix_merged.csv vix_chart.svg vix_chart_interactive.html README.md
        git commit -m "ü§ñ Auto-update: VIX data $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Summary
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        echo "‚úÖ VIX data updated successfully!"
        echo "üìä New Taiwan VIX data collected and chart regenerated"

    - name: No changes summary
      if: steps.check_changes.outputs.changed == 'false'
      run: |
        echo "‚ÑπÔ∏è No new data available today"
